<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USD to INR Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      border-radius: 8px;
    }
    h1 {
      color: #0b372e;
    }
    p {
      color: #555;
    }
    .popup {
      border: 2px solid #ccc;
      border-radius: 8px; 
      width: 300px; 
      padding: 10px; 
    }
    .instructions {
      /* margin: 5px -5px 5px 5px; */
      margin: 2px;
    }
    .listitems{
        margin-left: -30px;
    }
  </style>
</head>
<body>
  <div class="popup">
    <h1>USD to INR Converter</h1>
    <p>Welcome to the USD to INR Converter extension! This extension allows you to quickly convert USD to INR.</p>
    
    <div class="instructions">
      <h2>To Use:</h2>
      <ul class="listitems">
        <li>Select the price you want to convert on any webpage.</li>
        <li>The converted price will be displayed as a popup</li>
      </ul>
    </div>
  </div>
</body>
</html>
